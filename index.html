<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management (Basic)</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form input,
        form textarea {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 24px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            font-size: 1rem;
            color: #333;
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #666;
        }

        form button {
            margin: 10px 0;
            padding: 12px 24px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: rgba(0, 123, 255, 1);
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 123, 255, 0.8);
            color: white;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <h1>Add Lead</h1>
        <form id="leadForm">
            <input type="text" id="name" placeholder="Name" required><br><br>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="tel" id="phone" placeholder="Phone" required><br><br>
            <textarea id="notes" placeholder="Notes"></textarea><br><br>
            <button type="submit">Add Lead</button>
        </form>

        <table id="leadsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <script>
        const leadForm = document.getElementById('leadForm');
        const leadsTable = document.getElementById('leadsTable').getElementsByTagName('tbody')[0];

        // Load leads from local storage
        let leads = JSON.parse(localStorage.getItem('leads')) ||;
        renderLeads();

        function renderLeads() {
            leadsTable.innerHTML = '';

            leads.forEach(lead => {
                let row = leadsTable.insertRow();
                row.insertCell(0).textContent = lead.name;
                row.insertCell(1).textContent = lead.email;
                row.insertCell(2).textContent = lead.phone;
                row.insertCell(3).textContent = lead.notes;
            });
        }

        leadForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const newLead = {
                name: leadForm.name.value,
                email: leadForm.email.value,
                phone: leadForm.phone.value,
                notes: leadForm.notes.value
            };

            leads.push(newLead);
            localStorage.setItem('leads', JSON.stringify(leads));
            renderLeads();
            leadForm.reset();
        });

        function downloadCSV() {
            if (leads.length === 0) {
                alert("No leads to download.");
                return;
            }

            const csvContent = "data:text/csv;charset=utf-8," +
                ["Name", "Email", "Phone", "Notes"].join(",") + "\n" +
                leads.map(lead => [lead.name, lead.email, lead.phone, lead.notes].join(",")).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "leads.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
